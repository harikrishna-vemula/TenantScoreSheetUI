<div class="mx-4">
  <div fxLayout="row">
    <div fxFlex="100">
      <h4>TMG Dashboard</h4>
    </div>
  </div>
  <div fxLayout="row" fxLayout.xs="column" class="" fxFlexAlign="end end">
    <div fxFlex="66%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.xs="100%">
      <button  class="btn btn-sm btn-success mr-2">Add</button>
      <button class="btn btn-sm btn-success" >Export to CSV</button>
    </div>
    <div fxFlex="34%" fxFlex.sm="100%" fxFlex.xs="100%">
      <div class="">
        <div class="form-inline">
          Page Size:&nbsp;
          <select class="form-control input-sm"  id="page-size">
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select> &nbsp;&nbsp;
          <input type="text" id="filter-text-box" class="form-control" placeholder="Search.."
                 >
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row" class="mt-3">
    <div fxFlex="94%" fxFlex.sm="100%" fxFlex.xs="100%">
      <ag-grid-angular
        style="width: 100%;height: 500px;" 
        class="ag-theme-balham"
        #agGrid
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData"
     
       
        [pagination]="true"
       >
      </ag-grid-angular>

    </div>
  </div>
</div>
