<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" style="background: cadetblue;" >
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select>
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" class="btn-block">Register</button>
      </form>
      <mat-card class="abc">
        <mat-card-title>Existing user?<a routerLink="/login"> Log in </a></mat-card-title>
    </mat-card>
    </mat-card>
    
  </div>
